<fa-app 
    ng-swipe-left="swipeLeft()" 
    ng-swipe-right="swipeRight()"  
    ng-controller="Slide1Ctrl" 

    style="height: 100%;width:100%;margin-top:0px;background-color:#000c2e;color:white;position: fixed;top: 0;right: 0;bottom: 0;left: 0;">

        <fa-modifier 
            ng-repeat="x in {x:1}"
            fa-origin="[.5, .5]" 
            fa-align="[.5, 0]" 
            fa-opacity="opacity" 
            fa-translate="imageTransition.get()"
            fa-animate-leave="animateOut()"
            fa-animate-enter="animate()"
            >
            <fa-image-surface fa-image-url="/img/icon.png" fa-size="[100, 100]" >
            </fa-image-surface>
         </fa-modifier>
         <fa-modifier  
            fa-origin="[.5, .5]" 
            fa-align="[.5, 0]" 
            fa-opacity="opacity" 
            fa-translate="textTransition.get()"
            fa-animate-leave="animateOut()"
            fa-animate-enter="animate()"
            ng-repeat="x in {x:1}">
            <fa-surface fa-size="[undefined, 100]" >
                <h1 style="text-align:center;color:#fff">
                	Ever wondered what something was like before you got there?
                </h1>   
            </fa-surface>
         </fa-modifier>
   
</fa-app>
