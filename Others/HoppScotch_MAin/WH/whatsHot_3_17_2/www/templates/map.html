
<ion-view view-title="Map" id="parent">
    <ui-gmap-google-map id="child" center='map.center'  zoom='map.zoom' options="map.options">
        <ui-gmap-layer  namespace="visualization" type="HeatmapLayer"  show="map.showHeat" onCreated="map.heatLayerCallback" ></ui-gmap-layer>
    </ui-gmap-google-map>
    <ion-footer-bar class="bar-royal" ng-controller="MapCtrl">
        <h1 class="title">
            <div class="buttons">
                <button class="button button-clear" ng-click="addLocation(); map.refresh()">It's Hot Where I Am</button>
            </div>
        </h1>
        <p>
            Lat: {{map.long}}
            Long: {{map.lat}}
        </p>
    </ion-footer-bar>
</ion-view>
